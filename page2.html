<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Enseignant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Ajouter un Enseignant</h1>

        <!-- Formulaire pour Ajouter un Enseignant -->
        <form id="enseignantForm" class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <div class="mb-4">
                <label for="enseignantNom" class="block text-lg font-semibold text-gray-700">Nom de l'enseignant</label>
                <input type="text" id="enseignantNom" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="enseignantEmail" class="block text-lg font-semibold text-gray-700">Email de l'enseignant</label>
                <input type="email" id="enseignantEmail" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- SÃ©lectionner une Classe -->
            <div class="mb-4">
                <label for="classeSelection" class="block text-lg font-semibold text-gray-700">Choisir une Classe</label>
                <select id="classeSelection" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <!-- Les options seront remplies via JavaScript -->
                </select>
            </div>

            <!-- SÃ©lectionner un Cours -->
            <div class="mb-4">
                <label for="coursSelection" class="block text-lg font-semibold text-gray-700">Choisir un Cours</label>
                <select id="coursSelection" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <!-- Les options seront remplies via JavaScript -->
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Ajouter l'Enseignant</button>
        </form>
    </div>

    <script src="enseignant.js"></script>
</body>
</html>
