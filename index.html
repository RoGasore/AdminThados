<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours et Matières</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Gestion des Cours et Matières</h1>

        <!-- Formulaire pour Ajouter des Cours -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ajouter une Matière</h2>
        <form id="matiereForm" class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <div class="mb-4">
                <label for="matiere" class="block text-lg font-semibold text-gray-700">Nom de la Matière</label>
                <input type="text" id="matiere" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Ajouter la Matière</button>
        </form>

        <!-- Formulaire pour Ajouter une Classe -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ajouter une Classe</h2>
        <form id="classeForm" class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <div class="mb-4">
                <label for="classe" class="block text-lg font-semibold text-gray-700">Choisir une Classe</label>
                <select id="classe" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="7">7ème (Éducation de base)</option>
                    <option value="8">8ème (Éducation de base)</option>
                    <option value="1">1ère (Humanités)</option>
                    <option value="2">2ème (Humanités)</option>
                    <option value="3">3ème (Humanités)</option>
                    <option value="4">4ème (Humanités)</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">Ajouter la Classe</button>
        </form>
    </div>

    <!-- Inclure Firebase -->
    <script src="app.js"></script>
</body>
</html>
