<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement Enseignant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Ajouter un Enseignant et ses Classes</h1>
    
    <!-- Formulaire pour Ajouter un Enseignant et ses Classes -->
    <form id="enseignantForm" class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <div class="mb-4">
            <label for="name" class="block text-lg font-semibold text-gray-700">Nom de l'enseignant</label>
            <input type="text" id="name" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <!-- Classe 1 et Matières -->
        <div class="mb-4">
            <label for="classe1" class="block text-lg font-semibold text-gray-700">Choisir la Première Classe</label>
            <select id="classe1" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="7">7ème (Éducation de base)</option>
                <option value="8">8ème (Éducation de base)</option>
                <option value="1">1ère (Humanités)</option>
                <option value="2">2ème (Humanités)</option>
                <option value="3">3ème (Humanités)</option>
                <option value="4">4ème (Humanités)</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="matiere1" class="block text-lg font-semibold text-gray-700">Choisir la Matière pour la Classe 1</label>
            <select id="matiere1" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="maths">Mathématiques</option>
                <option value="physique">Physique</option>
                <option value="chimie">Chimie</option>
                <option value="francais">Français</option>
            </select>
        </div>

        <!-- Classe 2 et Matières -->
        <div class="mb-4">
            <label for="classe2" class="block text-lg font-semibold text-gray-700">Choisir la Deuxième Classe</label>
            <select id="classe2" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="7">7ème (Éducation de base)</option>
                <option value="8">8ème (Éducation de base)</option>
                <option value="1">1ère (Humanités)</option>
                <option value="2">2ème (Humanités)</option>
                <option value="3">3ème (Humanités)</option>
                <option value="4">4ème (Humanités)</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="matiere2" class="block text-lg font-semibold text-gray-700">Choisir la Matière pour la Classe 2</label>
            <select id="matiere2" required class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="maths">Mathématiques</option>
                <option value="physique">Physique</option>
                <option value="chimie">Chimie</option>
                <option value="francais">Français</option>
            </select>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Ajouter l'Enseignant</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
